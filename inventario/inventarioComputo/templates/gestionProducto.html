{% extends "layout.html" %}
{% block content %}
<div class="container px-3 my-5 clearfix">
    <!-- Shopping cart table -->
    <div class="card">
        <div class="card-header">
            <h2>Gestionar Productos</h2>
        </div>
        <div class="card-body">
            <div class="table-responsive">
              <table class="table table-bordered m-0">
                <thead>
                  <tr>
                    <!-- Set columns width -->
                    <th class="text-center py-3 px-4" style="min-width: 400px;">Producto</th>
                    <th class="text-right py-3 px-4" style="width: 100px;">Precio</th>
                    <th class="text-center py-3 px-4" style="width: 120px;">Cantidad</th>
                    <th class="text-right py-3 px-4" style="width: 100px;">Total</th>
                    <th class="text-center align-middle py-3 px-0" style="width: 40px;"><a href="#" class="shop-tooltip float-none text-light" title="" data-original-title="Clear cart"><i class="ino ion-md-trash"></i></a></th>
                  </tr>
                </thead>
                <tbody>
                {% for key,value in request.session.cart.items %}
                  <tr>
                    <td class="p-4">
                      <div class="media align-items-center">
                        <div class="media-body">
                          <a href="{% url 'inventarioComputo:producto' value.cod_producto %}" class="d-block text-dark">{{ value.des_producto }}</a>
                        </div>
                      </div>
                    </td>
                    <td class="text-right font-weight-semibold align-middle p-4">{{ value.pre_venta_oferta }}</td>
                    <td class="align-middle p-4"><input type="text" class="form-control text-center" value="{{ value.stk_minimo }}"></td>
                    <td class="text-right font-weight-semibold align-middle p-4">{{ value.fec_registro }}</td>
                    <td class="text-center align-middle px-0"><a href="{% url 'inventarioComputo:eliminarProducto' value.cod_producto %}" class="shop-tooltip close float-none text-danger" title="" data-original-title="Remove">Ã—</a></td>
                  </tr>
                {% endfor %}
                </tbody>
              </table>
            </div>
                
            
          </div>
      </div>
  </div>
{% endblock %}
