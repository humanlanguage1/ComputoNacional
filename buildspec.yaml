version: 0.1

services:
  db:
    image: postgres
    env_file:
      - .env
  web:
    pre_build:
    commands:
      - echo Prebuild ops
      - pip3 install -r requirements.txt
    build: .
    command: bash -c "python manage.py migrate && python manage.py runserver 0.0.0.0:8000"


    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - db
    env_file:
      - .env

artifacts:
  files:
    - '**/*'
  base-directory: base_dir
  name: build-artifact-name
  discard-paths: no      


